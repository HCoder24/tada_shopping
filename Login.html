<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TADA SHOPPING</title>
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body>
        <div class="login_page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="Image/Login.png" class="login">
                    </div>
                    <div class="col-2">
                        <div class="form_container">
                            <div class="form_btn">
                                <span onclick="login()">Login</span>
                                <span onclick="register()">Register</span>
                                <hr id="Indicator">
                            </div>

                            <form id="LoginForm">
                                <input type="text" placeholder="Username">
                                <input type="password" placeholder="Password">
                                <a>Remember me<d>hhhhhhhhhh</d></a>
                                <a href="">Fogot password?</a>
                                <button class="btn">Login</button>
                                
                                
                            </form>

                            <form id="RegisterForm">
                                <input type="text" placeholder="Username">
                                <input type="email" placeholder="Email">
                                <input type="password" placeholder="Password">
                                <button type="submit" class="btn">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!--------------- JS for Toggle Form --------------->
        <script>
        
        var LoginForm = document.getElementById("LoginForm");
        var RegisterForm = document.getElementById("RegisterForm");
        var Indicator = document.getElementById("Indicator");
            
            function register(){
                RegisterForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(120px)";
            }

            function login(){
                RegisterForm.style.transform = "translateX(360px)";
                LoginForm.style.transform = "translateX(360px)";
                Indicator.style.transform = "translateX(0px)";
            }

        </script>
    </body>

    
</html>
